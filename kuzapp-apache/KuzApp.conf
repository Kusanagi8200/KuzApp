<VirtualHost *:80>
    ServerName localhost

    # Redirection vers HTTPS
    Redirect permanent / https://localhost:443/
</VirtualHost>

<VirtualHost *:443>
    ServerName localhost

    SSLEngine on
    SSLCertificateFile /var/www/html/KuzApp/kuzapp.crt
    SSLCertificateKeyFile /var/www/html/KuzApp/kuzapp.key

    # Utiliser login.php comme page par defaut
    DirectoryIndex login.php

    DocumentRoot /var/www/html/KuzApp

    <Directory /var/www/html/KuzApp/>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
